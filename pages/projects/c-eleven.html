    <title>Projects :: C-Eleven Text Adventure</title>

    <style>
        #wrapper:not(.has-video) {
            height: 85%;
            min-height: auto;
            max-height: none;
            justify-content: flex-start;
            /* no vertical centering gap */
        }

        #wrapper:not(.has-video)>.wrapper-content,
        #wrapper:not(.has-video)>main {
            -webkit-mask-image: none !important;
            mask-image: none !important;
        }

        /* On this page, let the terminal hug the wrapper fully */
        .wrapper-content {
            padding: 0;
        }

        /* Make the content panel still use your existing sizing */
        .sample {
            display: flex;
            flex: 1 1 auto;
            min-width: 0;
            min-height: 0;
            width: 100%;
            height: 100%;
            /* height: calc(var(--panel-h) - 24px); */
        }

        /* === Fallout / RobCo style terminal === */

        #game-terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            background: #020f08;
            color: #9efc6a;
            border-radius: 10px;
            border: 2px solid #3aff74;
            box-shadow:
                0 0 30px rgba(0, 255, 153, 0.3),
                0 12px 32px rgba(0, 0, 0, 0.8);
            font-family: "VT323", ui-monospace, SFMono-Regular, Menlo, Monaco,
                Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 1rem;
            overflow: hidden;
        }

        #game-terminal .terminal-header {
            display: flex;
            justify-content: space-between;
            padding: 0.4rem 0.8rem;
            background: #001b12;
            border-bottom: 2px solid #3aff74;
            font-size: 0.95rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #3aff74;
        }

        #game-terminal .dots {
            display: flex;
            gap: 0.35rem;
            margin-right: 0.5rem;
            align-items: center;
        }

        #game-terminal .dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            background: #3aff74;
            box-shadow: 0 0 8px rgba(58, 255, 116, 0.8);
        }

        /* Main output area */
        #output {
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            padding: 1.25rem 2.5rem;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #3aff74;
            background:
                repeating-linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.4) 0px,
                    rgba(0, 0, 0, 0.4) 1px,
                    transparent 1px,
                    transparent 3px),
                radial-gradient(circle at top, #041510 0, #020b07 40%, #000000 100%);
            text-shadow: 0 0 4px rgba(158, 252, 106, 0.8);
            text-align: left;
            scrollbar-width: none;
            margin: 0 auto;
        }

        #output .line {
            margin-bottom: 0.25rem;
        }

        #output .line.scene {
            margin: 0.75rem 0 1.5rem;
            text-align: justify;
            color: #3aff74
        }

        #output .line.help {
            margin: 0.75rem 0 1.5rem;
            /* text-align: left; */
            color: #FAEBD7;
        }

        #output .line.system {
            color: #3aff74;
        }

        #output .line.dialogue_npc {
            color: rgba(224, 170, 255, 0.733);
        }

        #output .line.event {
            color: orange;
        }

        #output .line.player, .line.line.dialogue_pc {
            color: #FAEBD7;
        }

        #output .line.choice {
            color: #FAEBD7;
        }

        #output .line.hint {
            color: #f8ffb3;
            font-style: italic;
            text-shadow: 0 0 4px rgba(248, 255, 179, 0.9);
            text-align: center;
        }

        /* Command bar (fixes full-width issue too) */
        #command-form {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            border-top: 2px solid #3aff74;
            padding: 0.45rem 0.75rem;
            margin: 0;
            background: #000000;
        }

        #command-form .prompt {
            color: #6cff9e;
            font-size: 1rem;
        }

        #input {
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            background: #000000;
            border-radius: 6px;
            border: 1px solid #3aff74;
            padding: 0.35rem 0.6rem;
            color: #FAEBD7;
            outline: none;
            font-size: 1rem;
            font-family: "VT323", ui-monospace, SFMono-Regular, Menlo, Monaco,
                Consolas, "Liberation Mono", "Courier New", monospace;
        }

        #input::placeholder {
            color: #3f7f55;
        }

        #input:focus {
            border-color: #9effc4;
            box-shadow: 0 0 0 1px rgba(158, 255, 196, 0.4);
        }

        #command-form button {
            border-radius: 6px;
            border: 1px solid #3aff74;
            padding: 0.4rem 0.9rem;
            cursor: pointer;
            font-size: 0.95rem;
            background: #3aff74;
            color: #00150e;
            font-weight: 600;
            white-space: nowrap;
            transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        #command-form button:hover {
            background: #9effc4;
            box-shadow:
                0 0 0 1px rgba(158, 255, 196, 0.6),
                0 0 12px rgba(158, 255, 196, 0.8);
            transform: translateY(-1px);
        }

        #command-form button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Status bar */
        #status {
            width: 100%;
            box-sizing: border-box;
            padding: 0.3rem 0.75rem;
            font-size: 0.8rem;
            color: #7fbf8a;
            background: #000000;
            border-top: 1px solid #13341f;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
        }

        .status-bar {
            text-align: center
                /* keep class name for JS, styling handled above */
        }
    </style>

</head>
