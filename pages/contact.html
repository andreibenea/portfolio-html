<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch! Use this simple contact form to reach out for collaboration or inquiries.">
    <link rel="shortcut icon" href="../favicon-portfolio-32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../script.js"></script>
    <title>Portfolio :: Contact</title>
</head>

<body>
    <header>
        <nav>
            <div class="header-left">
                <a href="../index.html">
                    <div id="home"></div>
                </a>
                <div id="about">
                    <a href="./about.html">ABOUT ME</a>
                </div>
                <div id="dropdown">
                    <a href="./projects.html">PROJECTS</a>
                    <i class="fa fa-caret-down" id="caret"></i>
                    <div id="dropdown-content">
                        <a href="./projects/kreativ-sample.html">Kreativstorm</a>
                        <a href="./projects/calculator.html">Calculator</a>
                        <a href="./projects/rock-paper-scissors.html">Rock-Paper-Scissors</a>
                        <a href="./projects/shopping-manager.html">Shopping Manager</a>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <a href="./contact.html">CONTACT</a>
                <div id="toggle"></div>
            </div>
        </nav>
    </header>
    <div id="wrapper">
        <main>
            <div class="form">
                <h2>Reach out for collaboration!</h2>
                <p>Required fields are marked with an asterisk *.</p>
                <form action="https://formspree.io/f/mblrvake" method="POST" autocomplete="on" name="contact">
                    <label for="fname">*First Name:</label>
                    <input type="text" name="First Name" id="fname" required>
                    <label for="lname">*Last Name:</label>
                    <input type="text" name="Last Name" id="lname" required>
                    <label for="email">*E-Mail:</label>
                    <input type="email" name="E-Mail" id="email" pattern="^[\w\-\.]+@([\w\-]+\.)+[\w\-]{1,3}$"
                        placeholder="mail@mail.com" required>
                    <label for="phone">*Phone:</label>
                    <input type="tel" name="Phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="123-456-7890" required>
                    <label for="comments">Comments:</label>
                    <textarea name="Comments" id="comments" rows="2" cols="20"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>Copyright &copy; 2024 Andrei Benea</p>
        <p>Icons by <a href="https://icons8.com/" target="_blank">Icons8</a></p>
    </footer>
</body>
